<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vanilla JS shoping cart</title>
</head>
<style>
    .image {
        width: 150px;
        max-height: 150px;
    }
</style>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand w-100 text-center" href="index.html">Shoping cart</a>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-12 col-lg-6 my-3">
                <div class="card p-3">
                    <div class="card-title text-center">
                        <h1>Products</h1>
                    </div>
                    <div class="card-body" id="product-container">
                       
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 my-3">
                <div class="card p-3">
                    <div class="card-title text-center">
                        <h1>Cart</h1>
                        <h5 id="no-cart" class="d-none">
                            No Cart Items
                        </h5>
                        <span id="quantity" class="d-none p-3 position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">
                            99+
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </div>
                    <div class="card-body" >
                            <table id="table" class="table table-borderless d-none">
                                <thead>
                                  <tr>
                                    <th scope="col">Sl</th>
                                    <th scope="col">Item</th>
                                    <th scope="col"></th>
                                    <th scope="col">qty</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Price</th>
                                    <th scope="col"></th>
                                  </tr>
                                </thead>
                                <tbody id="cart-container">
                                  <!-- dynamic content will load here -->
                                </tbody>
                              </table>
                              <div class="w-100 d-flex justify-content-center">
                                <h5 class="fw-bold d-none" id="total"></h5>
                              </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
